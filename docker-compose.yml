# Omise MCP Server Development Environment

services:
  # ============================================================================
  # Main Application
  # ============================================================================
  omise-mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: omise-mcp-server:latest
    container_name: omise-mcp-server
    restart: unless-stopped
    stdin_open: true  # Keep stdin open for MCP stdio server
    tty: true         # Allocate pseudo-TTY
    # Note: MCP stdio server doesn't need port exposure - communicates via stdio
    env_file:
      - config/development.env
    environment:
      - NODE_ENV=production
      - TOOLS=${TOOLS:-all}
      - LOG_LEVEL=info
      - LOG_FORMAT=json
      - OMISE_TIMEOUT=30000
      - OMISE_RETRY_ATTEMPTS=3
      - OMISE_RETRY_DELAY=1000
    volumes:
      - ./logs:/app/logs
      - ./config:/app/config:ro
    networks:
      - omise-network
    healthcheck:
      test: ["CMD", "pgrep", "-f", "node"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /var/tmp

# ============================================================================
# Networks
# ============================================================================
networks:
  omise-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
